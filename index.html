<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de cliente</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" required><br>
        <label for="sexo">Sexo:</label>
        <input type="radio" id="sexoM" name="sexo" value="Masculino" required>
        <label for="sexoM">Masculino</label>
        <input type="radio" id="sexoF" name="sexo" value="Feminino">
        <label for="sexoF">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Informações de contato</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="telefone">Telefone celular:</label>
        <input type="tel" id="telefone" pattern="[0-9]{9}" required><br>
        <label for="website">Website pessoal/profissional:</label>
        <input type="url" id="website">
    </fieldset>
    <fieldset>
        <legend>Localização</legend>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required><br>
        <label for="numero">Número:</label>
        <input type="number" id="numero" min="1" max="9999" required><br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" required><br>
        <label for="estado">Estado:</label>
        <select id="estado" required>
            <option value="AC">AC</option>
            <option value="AC">SP</option>
            <option value="AC">RJ</option>
            <option value="AC">BA</option>
            <option value="AC">TO</option>
            <option value="AC">RS</option>
            <option value="AC">SC</option>
            <option value="AC">ES</option>
           
        </select>
    </fieldset>

    <!-- Botões -->
    <button type="submit">Cadastrar</button>
    <button type="reset">Limpar</button>
</form>
</body>
</html>
